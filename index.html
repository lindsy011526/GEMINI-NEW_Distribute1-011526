<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUDID Chronicles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              painter: {
                primary: 'var(--painter-primary)',
                secondary: 'var(--painter-secondary)',
                accent: 'var(--painter-accent)',
                bg: 'var(--painter-bg)',
                text: 'var(--painter-text)',
                card: 'var(--painter-card)',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--painter-accent, #888); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--painter-primary, #555); 
      }
      
      .jackpot-reel {
        transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1);
      }
    </style>
